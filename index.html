<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="result">
        <span>Your Result</span>
        <div class="circle">
          <span class="num">76 </span><span class="of">of 100</span>
        </div>
        <div class="text">
          <span>Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <span>Summary</span>
        <div class="status reaction">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
          <span> <b>80 </b>/ 100</span>
        </div>
        <div class="status memory">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p>Memory</p>
          <span> <b>92 </b>/ 100</span>
        </div>
        <div class="status verbal">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
          <span><b>61</b>/ 100</span>
        </div>
        <div class="status visual">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p>Visual</p>
          <span><b>72</b>/ 100</span>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
